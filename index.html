<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
     <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    
    <title>AHHHH Let's Play a Game!</title>

    
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1 class="text-center">
      Light and Sound Memory Game
    </h1>
    
    <p class="text-center">
      Welcome to the game! Repeat back the pattern by pressing buttons.
    </p>
    <br />
    
    <div class="text-center">
      
    
    <button id="startBtn" class="m-3 col-3 p-1" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden m-3 col-3 p-1" onclick="stopGame">
      Stop
    </button>
  
     <br />
    <div class="row justify-content-center">
      <div class="col-4 text-center">
        <h5>
          <br />
          Time Left: <span id="count">10</span> seconds
        </h5>
      </div>
          </div>
    <div id="gameButtonArea" class="m-3">
      
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">
        
      </button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">
        
      </button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">
        
      </button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">
        
      </button>
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()">
        
      </button>
      
    </div>
    
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;">
      
    </div>
    <script src="http://button.glitch.me/button.js defer"></script>
 
    
    
  </body>
</html>
